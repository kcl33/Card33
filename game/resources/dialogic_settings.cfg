[Dialogic]

# Dialogic 设置文件
# 用于配置视觉小说系统

[Settings]
# 默认设置
default_text_speed=0.05
default_text_effects=true
default_autoadvance=false
default_autoadvance_delay=1.0

[Characters]
# 角色配置
# 时雨时光 - 主角
# 洛芙塔娜 - AI机器人
# 贵族 - 反派

[Timelines]
# 时间线配置
# Prologue - 序章
# Tutorial - 教程
# MainStory - 主线剧情

[Themes]
# 主题配置
# 使用朋克风格主题
default_theme="PunkTheme"

[Events]
# 自定义事件
# change_background - 切换背景
# play_sound - 播放音效
# show_choice - 显示选择
